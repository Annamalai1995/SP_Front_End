<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <title>CAROUSEL SLIDES</title>

</head>
<body>
    <div class="carousel slide " data-bs-ride="carousel" id="mycarousel">
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#mycarousel">
            <span  class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next"data-bs-slide="next" data-bs-target="#mycarousel">
            <span  class="carousel-control-next-icon"></span>
        </button> 
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./Images1.jpeg" style="height: auto; width: 500px;" alt="image"/>
                <h6 class="carousel-caption">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates, eos voluptatem! Corporis numquam possimus veniam vel cumque nihil libero ipsa est et explicabo nostrum minus magni voluptate temporibus, quaerat inventore.</h6>

            </div>
            <div class="carousel-item">
                <img src="./images2.jpeg" style="height: auto; width: 500px;"/>

            </div>
            <div class="carousel-item">
                <img src="./image3.jpeg" style="height:auto ; width: 500px;"/>

            </div>

            
        </div>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#mycarousel" data-bs-slide-to="1"></button>

            <button data-bs-target="#mycarousel" data-bs-slide-to="2"></button>

        </div>

    </div>
    


</body>
</html>
